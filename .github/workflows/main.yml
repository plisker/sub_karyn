name: Image Compression

on:
  push:
    branches:
      - master

jobs:
  compress_images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install -g @squoosh/cli

      - name: Compress images
        run: |
          for file in $(find . -name "*.jpg"); do
            if [[ ! $file == *"-compressed.jpg" && ! $file == *"-compressed.webp" ]]; then
              squoosh-cli --max-optimizer-rounds 6 --mozjpeg --webp -d $(dirname $file) -s "-compressed" $file
            fi
          done
